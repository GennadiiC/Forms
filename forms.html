
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Discovering forms</title>
    <link rel="stylesheet" href="Normalize.css">
    <link rel="stylesheet" href="forms.css">
  </head>
  <body>

    <form action="forms.html" method="post">

      <h1>Punch Up!</h1>

      <!-- Personal data -->
      <fieldset class="field-one">

        <legend><span class="digit">1.</span>Give it to me, Tigah</legend>

        <label for="name">Show your name, Tiger:</label><br>
        <input type="text" id="name" name="user_name" value=""><br>

        <label for="email">Drop me your email, Esse:</label><br>
        <input type="email" id="email" name="user_email" value=""><br>

        <label for="password">Type your password, Mano:</label><br>
        <input type="password" id="password" name="user_password" value=""><br>

        <label for="">Who are you?</label><br>

        <div class="deep">
          <input type="radio" id="horse" value="horse" name="type">
          <label for="horse">Horse</label>
          <br>

          <input type="radio" id="tiger" value="tiger" name="type">
          <label for="tiger">Tiger</label>
        </div>

      </fieldset>

      <!-- Textarea -->
      <fieldset class="field-two">

        <legend><span class="digit">2.</span>Your profile, Tigah</legend>

        <label for="life">Tell me something about your life, Primo:</label><br>
        <textarea id="life" name="user_life" rows="8" cols="80"></textarea><br>

       <!-- Options -->

        <label for="who">Who U Wanna B, Toyger?</label><br>
        <select id="who" name="tiger_role">

          <optgroup label="street">
            <option value="pimp">Pimpy</option>
            <option value="kink">Kinky</option>
          </optgroup>

          <optgroup label="food">
            <option value="shrimp">Shrimpy</option>
            <option value="fish">Fishy</option>
            <option value="beef">Beefy</option>
            <option value="cheese">Cheesy</option>
          </optgroup>

          <optgroup label="tune">
            <option value="groove">Groovy</option>
            <option value="funk">Funky</option>
            <option value="deep">Deepy</option>
          </optgroup>

          <optgroup label="bad">
            <option value="shit">Shitty</option>
            <option value="grease">Greasy</option>
            <option value="cock">Cocky</option>
          </optgroup>

        </select><br>

          <!-- Checkboxes -->

          <label>Tiger Interests:</label><br>

          <div class="deep">
            <input type="checkbox" id="sleeping" value="interest_sleeping" name="tiger_interests">
            <label for="sleeping" class="deep">To Sleep</label>
            <br>
            <input type="checkbox" id="eating" value="interest_eating" name="tiger_interests">
            <label for="sleeping">To Eat</label>
            <br>
            <input type="checkbox" id="balagan" value="interest_balagan" name="tiger_interests">
            <label for="sleeping">Being Balagan-Tiger</label>
          </div>

      </fieldset>

      <button type="submit" name="button">Punch Up!</button>

    </form>


  </body>
</html>
